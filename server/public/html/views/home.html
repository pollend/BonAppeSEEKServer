<div class="center-block">
	<div class="row">
		<div class="col-md-6">this is the name of the app</div>
		<div class="col-md-6">
			<div>
				<div class="panel panel-default formPanel">
					<form ng-submit="attemptLogin()" >
						<div class="form-group">
							<label >Username:</label>
							<input type="text" ng-model="loginUsername" class="form-control"/>
						</div>
						<div class="form-group">
							<label >Password:</label>
							<input type="password" ng-model="loginPassword" class="form-control"/>
						</div>
						<button type="submit" class="btn btn-default">Login</button>
					</form>
				</div>
				<div class="panel panel-default formPanel" ng-show="registerScreen">
					<form ng-submit="attemptRegister()" >
						<div class="form-group">
							<label >Username:</label>
							<input type="text" ng-model="registerUsername" class="form-control"/>
						</div>
						<div class="form-group">
							<label >Password:</label>
							<input type="password" ng-model="registerPassword" class="form-control"/>
						</div>
						<div class="form-group">
							<label >Re-enter Password:</label>
							<input type="password" ng-model="registerReEnterPassword" class="form-control"/>
						</div>
						<div class="form-group">
							<label >Email:</label>
							<input type="password" ng-model="registerreEnterPassword" class="form-control"/>
						</div>
						<button type="submit" class="btn btn-default">Register</button>
					</form>
				</div>
				<a ng-click="registerScreen = true" href="#" ng-show="!registerScreen">Register</a><!-- | <a  href="#" ng-click="switchToRecovery()">Recover Password</a> -->
			</div>
		</div>
	</div>
</div>
